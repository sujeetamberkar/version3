{% load static %}
{% load form_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap's gray-100 for a light background */
        }
        .login-container {
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            max-width: 400px;
            margin: 100px auto; /* Center in the middle of the page */
        }
        .form-control {
            margin-bottom: 15px; /* Space below form fields */
        }
        .btn-custom {
            background-color: #495057; /* Bootstrap's gray-600 */
            color: white;
            width: 100%; /* Full width for the button */
            margin-top: 10px; /* Space above the button */
        }
        .btn-custom:hover {
            background-color: #343a40; /* Bootstrap's gray-800 for a slight hover effect */
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px; /* Space above the back link */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Teacher Login</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username|add_class:"form-control" }}
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password|add_class:"form-control" }}
                {{ form.password.errors }}
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
        <a href="{% url 'main' %}" class="back-link">Go back to main</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

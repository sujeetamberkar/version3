{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notices</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for contrast */
        }
        .notices-container {
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            margin: 50px auto; /* Center in the middle of the page */
            max-width: 700px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px; /* Space above the back link */
            color: #495057;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="notices-container">
        <h2 class="text-center">Notices</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Notice</th>
                </tr>
            </thead>
            <tbody>
                {% for notice in notices %}
                <tr>
                    <td>{{ notice.created_at|date:"Y-m-d H:i" }}</td>
                    <td>{{ notice.content }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="back-link">Back to Home</a>
    </div>

    <!-- Optional JavaScript; Bootstrap with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
